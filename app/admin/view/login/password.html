{extend name="_layout" /}
{block name="main"}
<div class="main">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body">
					<form class="layui-form " lay-filter="form">
						
						<div class="layui-form-item">
							<label class="layui-form-label">旧密码</label>
							<div class="layui-input-inline">
								<input type="password" name="oldpassword" lay-verify="required" placeholder="{:lang('pleaseEnter')}旧密码"
										class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-inline">
								<input type="password" name="password" lay-verify="required" placeholder="{:lang('pleaseEnter')}新密码"
										class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="hidden" name='id' value="{:session('admin.id')}"/>
								<button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	</div>
</div>
{/block}
{block name="script"}
<script>
	layui.use(['form', 'layer'], function () {
		var form = layui.form, layer = layui.layer, $ = layui.jquery;
		
		form.on('submit(submit)', function (data) {
			// 提交到方法 默认为本身
			$.post('', data.field, function (res) {
				if (res.code > 0) {
					layer.msg(res.msg, {time: 1000, icon: 1}, function () {
						location.href = res.url;
					});
				} else {
					layer.msg(res.msg, {time: 1000, icon: 2});
				}
			});
		})
	});
</script>
{/block}
