{extend name="common/_layout" /}
{block name="main"}
<div class="main">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body ">
					<blockquote class="layui-elem-quote">欢迎管理员：
						<span class="x-red">{:session('admin.username')}</span>！当前时间:{:date('Y-m-d H:i:s')}
					</blockquote>
				</div>
			</div>
		</div>
		<div class="layui-col-md12">
			
			<fieldset class="layui-elem-field">
				<legend>个人设置</legend>
				<div class="layui-field-box">
					<div class="layui-row layui-col-space15">
						<div class="layui-col-md2">
							<div class="layui-panel">
								<div style="padding: 30px;">个人设置</div>
							</div>
						</div>
						<div class="layui-col-md2">
							<div class="layui-panel">
								<div style="padding: 30px;">问候语设置</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset class="layui-elem-field">
				<legend>系统设置</legend>
				<div class="layui-field-box">
					<div class="layui-row layui-col-space15">
						<div class="layui-col-md2">
							<div class="layui-panel">
								<div style="padding: 30px;">通用设置</div>
							</div>
						</div>
						<div class="layui-col-md2">
							<div class="layui-panel">
								<div style="padding: 30px;">常见问题</div>
							</div>
						</div>
						<div class="layui-col-md2">
							<div class="layui-panel">
								<div style="padding: 30px;">上下班设置</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
{/block}

</script>
